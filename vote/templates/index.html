<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Docker / Kubernetes / Mesos </title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>What Docker experience do you have?</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="exp_docker_low" type="submit" name="exp_vote" class="a" value="exp_docker_low">{{exp_docker_low}}</button>
          <button id="exp_docker_medium" type="submit" name="exp_vote" class="a" value="exp_docker_medium">{{exp_docker_medium}}</button>
          <button id="exp_docker_high" type="submit" name="exp_vote" class="a" value="exp_docker_high">{{exp_docker_high}}</button>
        </form>

        <h3>How much do you want to work on Docker today?</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="want_docker_low" type="submit" name="vote" class="a" value="want_docker_low">{{want_docker_low}}</button>
          <button id="want_docker_medium" type="submit" name="vote" class="a" value="want_docker_medium">{{want_docker_medium}}</button>
          <button id="want_docker_high" type="submit" name="vote" class="a" value="want_docker_high">{{want_docker_high}}</button>
        </form>

        <div id="tip">
          (Tip: you can change your vote)
        </div>
        <div id="hostname">
          Processed by container ID {{hostname}}
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if exp_vote %}
    <script>
      var exp_vote = "{{exp_vote}}";

      if(exp_vote == "exp_docker_low"){
        $(".exp_docker_low").prop('disabled', true);
        $(".exp_docker_low").html('{{exp_docker_low}} <i class="fa fa-check-circle"></i>');
        $(".exp_docker_medium").css('opacity','0.5');
        $(".exp_docker_high").css('opacity','0.5');
      if(exp_vote == "exp_docker_medium"){
        $(".exp_docker_low").css('opacity','0.5');
        $(".exp_docker_medium").prop('disabled', true);
        $(".exp_docker_medium").html('{{exp_docker_medium}} <i class="fa fa-check-circle"></i>');
        $(".exp_docker_high").css('opacity','0.5');
      }
      if(exp_vote == "exp_docker_high"){
        $(".exp_docker_low").css('opacity','0.5');
        $(".exp_docker_medium").css('opacity','0.5');
        $(".exp_docker_high").prop('disabled', true);
        $(".exp_docker_high").html('{{exp_docker_high}} <i class="fa fa-check-circle"></i>');
      }
    </script>
    {% endif %}

    {% if want_vote %}
    <script>
      var want_vote = "{{want_vote}}";

      if(want_vote == "want_docker_low"){
        $(".want_docker_low").prop('disabled', true);
        $(".want_docker_low").html('{{want_docker_low}} <i class="fa fa-check-circle"></i>');
        $(".want_docker_medium").css('opacity','0.5');
        $(".want_docker_high").css('opacity','0.5');
      if(want_vote == "want_docker_medium"){
        $(".want_docker_low").css('opacity','0.5');
        $(".want_docker_medium").prop('disabled', true);
        $(".want_docker_medium").html('{{want_docker_medium}} <i class="fa fa-check-circle"></i>');
        $(".want_docker_high").css('opacity','0.5');
      }
      if(want_vote == "want_docker_high"){
        $(".want_docker_low").css('opacity','0.5');
        $(".want_docker_medium").css('opacity','0.5');
        $(".want_docker_high").prop('disabled', true);
        $(".want_docker_high").html('{{want_docker_high}} <i class="fa fa-check-circle"></i>');
      }
    </script>
    {% endif %}
  </body>
</html>
